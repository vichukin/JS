        function First(str)
        {
            let num=0;
            let lett=0;
            let symb=0;
            for(char of str.toLowerCase())
            {
                let a =char.codePointAt(0);
                if(a>=97&&a<=122)
                {
                    lett++;
                }
                else if(a>=48&&a<=57)
                {
                    num++;
                }
                else
                    symb++;
                
            }
            console.log(str);
            console.log( `Numbers: ${num}`);
            console.log(`Letters: ${lett}`);
            console.log(`Symbols: ${symb}`);
            console.log('------------------------------');
        }
        function Third(str)
        {
            console.log(`Before: ${str}`);
            let newstr='';
            for(char of str)
            {
                a = char.codePointAt(0);
                if(a>=97&&a<=122)
                {
                    char =char.toUpperCase();
                }
                else if(a>=48&&a<=57)
                {
                    char='_';
                }
                else if(a>=65&&a<=90)
                    char = char.toLowerCase();
                newstr+=char;
            }
            console.log(`After: ${newstr}`);
            console.log('------------------------------');
        }
        function Fifth(str)
        {
            let strs = str.split(new RegExp("-| "));
            let string='';
            for(st of strs)
            {
                string+=st[0].toUpperCase();
            }
            console.log(`${str} = ${string}`);
            console.log('------------------------------');
        }
        function Sixth()
        {
            let str = '';
            for(string of arguments)
            {
                str=str.concat(string," ");
            }
            console.log(str);
            console.log('------------------------------');
        }
        function Nineth(str,separator)
        {
            let arstr=[];
            buf = str.indexOf(separator);
            while(buf!=-1)
            {
                arstr.push(str.slice(0,buf));
                str = str.slice(buf+1);
                buf = str.indexOf(separator);
            }
            arstr.push(str);
            return (arstr);
        }
